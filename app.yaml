runtime: nodejs12
instance_class: F1
automatic_scaling:
  min_instances: 0
  max_instances: 1
service: default
handlers:
  - url: /static
    static_dir: build/static
    secure: always
  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$
    secure: always
  - url: .*
    static_files: build/index.html
    upload: build/index.html
    secure: always
